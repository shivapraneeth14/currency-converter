<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cu.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <div class="main">
        <div class="container">
            <p class="title">currency converter</p>
            <p class="enter"> enter amount</p>
            <input type="text">
            <div class="mid">
                <div class="from">
                    <p>from</p>
                    <div class="dropdown">
                        <img  src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                            <!-- <option value="aus">us</option>
                            <option value="eng">eng</option>
                            <option value="sa">sa</option> -->
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                            <!-- <option value="inr">ind</option>
                            <option value="zim">zim</option>
                            <option value="uk">uk</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <p class="conversion">1 US = 80 INR</p>
            <button class="convert">convert</button>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="cu.js"></script>
</body>
</html>
